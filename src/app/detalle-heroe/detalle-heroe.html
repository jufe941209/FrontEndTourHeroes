<div class="fondo">

      
            
            
  <div>

      <h2>Listado de jugadores</h2>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        
        <tr  *ngFor="let myHeroe of mysHeroes">
            <td scope="row">{{myHeroe.id}}</td>

        <td>
              <span class="data">{{myHeroe.name | uppercase}}</span>
        </td>

        <td>
          <button type="button" (click)="deleteHeroe(myHeroe)" (mousedown)="mouseDownHandler($event)">Eliminar</button>
        </td>
        </tr>
       
      </tbody>
      
    </table>
  </div>
