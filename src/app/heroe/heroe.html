<div class="Detalles">
  <h3>Detalles del jugador</h3>
  <div class="container">
    <div class="row">
      <div *ngFor="let h of mysHeroes" class="col-lg-3 col-md-6 col-sm-12">
        <div class="card">
          <img
            class="card-img-top img-fixed-size align-self-center"
            src="../assets/img-heroes/{{h.id}}.png"
            alt="Image for {{h.name}}"
          />
          <div class="card-body text-center">
            <h5 class="card-title">{{h.name}}</h5>
            <p class="card-text">Equipo: {{h.equipo}}</p>
            <p class="card-text">Posición: {{h.posicion}}</p>
            <p class="card-text">Numero Camiseta: {{h.numeroCamiseta}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container center-content">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div>
        
        <input [(ngModel)]="myNewHeroe.name">
        <input [(ngModel)]="myNewHeroe.posicion">
        <input [(ngModel)]="myNewHeroe.equipo">
        <input [(ngModel)]="myNewHeroe.numeroCamiseta">
        <button
                  type="button"
                  class="btn btn-primary"
                  (click)="newHeroe2()"
                  (mousemove)="mouseMoveHandler($event)"
                >Crear</button>
      </div>
    </div>
  </div>

  
</div>
