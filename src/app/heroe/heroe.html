<div class="Detalles">
  <h3>Detalles del jugador</h3>
  <div class="container">
    <div class="row">
      <div *ngFor="let h of mysHeroes" class="col-lg-3 col-md-6 col-sm-12">
        <div class="card">
          <img
            class="card-img-top img-fixed-size align-self-center"
            src="../assets/img-heroes/{{h.id}}.png"
            alt="Image for {{h.name}}"
          />
          <div class="card-body text-center">
            <h5 class="card-title">{{h.name}}</h5>
            <p class="card-text">Equipo: {{h.equipo}}</p>
            <p class="card-text">Posición: {{h.posicion}}</p>
            <p class="card-text">Numero Camiseta: {{h.numeroCamiseta}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="botonAgregar">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 30vh;">
      <div class="col-md-4">
        <form action="#" method="POST">
          <input #namenewheroe
            name="namenewheroe"
            id="namenewheroe"
            type="text"
            placeholder="Nombre del nuevo jugador"
          >
          <button type="button" (click)="newHeroe(namenewheroe.value)" (mousemove)="mouseMoveHandler($event)">Agregar Héroe</button>
        </form>
      </div>
    </div>
  </div>
</div>
